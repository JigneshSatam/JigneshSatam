<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        addList = "<tr><td>new list item </td><td>click to open</td></tr>"
        $('table tr:last-child').after(addList);
        $('table tr:last-child').bind('click', function(){
            alert('Click is binded');
            // $(this).slideToggle( "slow" );
        })
    });
});
</script>
</head>
<body>
    <p>Click to add item in list with click binded! :)</p>
    <table>
        <tr>
            <td>Old List item</td>
        </tr>
        <tr>
            <td>Old List item</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        addList = "<li>new list item </li>"
        $('ol li:last-child').after(addList);
        $('ol li:last-child').bind('click', function(){
         alert('Click is binded');
        })
    });
});
</script>
</head>
<body>
    <p>Click to add item in list with click binded! :)</p>
    <ol>
        <li>Old List item</li>
        <li>Old List item</li>
    </ol>
</body>
</html>

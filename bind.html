<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        addList = "<tr><td>new list item </td><td>click to open</td></tr>"
        $('table tr:last-child').after(addList);
        $('table tr:last-child').find('td:last-child').hide();
        $('table tr:last-child').bind('click', function(){
            $(this).find('td:first-child').toggle('slide', 'left', 300);
            $(this).find('td:last-child').toggle('slide', 'right', 300);
        })
    });
});
</script>
</head>
<body>
    <p>Click to add item in list with click binded! :)</p>
    <table>
        <tr>
            <td>Old List item</td>
        </tr>
        <tr>
            <td>Old List item</td>
        </tr>
    </table>
</body>
</html>

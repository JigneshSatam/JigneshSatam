<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        addList = "<td>new list item </td>"
        $('table tr:last-child').after(addList);
        $('table tr:last-child').bind('click', function(){
         alert('Click is binded');
        })
    });
});
</script>
</head>
<body>

<p>Click me!</p>
<table>
  <th>
      </td>Name</td>
 </th>
 <tr>
     <td>
       List item
     </td>
 </tr>
 <tr>
     <td>
        List item
     </td>
 </tr>
</table>
</body>
</html>
